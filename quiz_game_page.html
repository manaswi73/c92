<html>

<head>
    <title> The Math Quiz Game!! </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="quiz_game_login.js"></script>

<body>

    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color:white">The Math Quiz Game!!</h2>
            <br>
            <h3 id="player_question">Question Turn:</h3>
            <h3 id="player_answer">Answer Turn:</h3>
            <br>
            <div id="output">
                <div id="output">
                    <label></label>
                    <input type="text" id="word" class="form-control" placeholder="answer">
                    <br>
                    <button class="btn btn-success">Check</button>
                </div>
                <h3 id="number-1">Number 1</h3>
                <input type="text" id="number1" placeholder="Number 1">
                <h3 id="number-2">Number 2</h3>
                <input type="text" id="number2" placeholder="Number 2">
                <br>
                <br>
                <button onclick="send()" class="btn btn-success">Send</button>
            </div>
        </center>
    </div>
</body>
